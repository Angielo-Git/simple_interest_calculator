<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <!--- Added title --->
    <script src="script.js"></script>
    <!--- Used separate javascript --->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <!--- Maindiv as specified --->
        <h1>Simple Interest Calculator</h1>
        <br/>
        Amount <input type="number"  id="principal">  <br/> <br/>
        <!--- Principal amount is validated in javascript --->
        Interest Rate <input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"> 
        <!--- Slider is used and updates the rate when changed --->
        <span id="rate_val">
            10.25
            </span>  
        %    
            <br/> <br/>
        <!--- Used drop down for years --->
            No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/> <br/>
        <button onclick="compute()">Compute Interest</button>
        <!--- Will calculate the interest on click of the button --->
        <br/> <br/>
        <span id="result">
        </span>
    </div>
    </body>
    <footer>
        &#169;  Everyone Can Get Rich

        This Calculator belongs to Angielo
        <!--- Remarks --->
</footer>
</html>
